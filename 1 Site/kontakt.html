  <body>
    <header class="site-header">
      <div class="header-inner">
        <a class="brand" href="index.html">
          <img src="img/logo.webp" alt="LAZRAK TATTOO" />
        </a>
        <button class="burger menu_mobile" type="button" aria-label="Menu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
        <nav class="nav" id="mainNav">
          <a href="index.html">Portfolio</a>
          <a href="om.html">Om</a>
          <a href="kontakt.html">Kontakt</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="contact-section">
        <div class="contact-text">
          <h1 class="contact-title">Tag en snak!</h1>

          <p class="contact-description">
            Du kan kontakte mig på mail ved hjælp af formularen, eller du kan
            skrive til mig på Instagram hos
            <a href="www.instagram.com/daniel.lazrak.ttt" class="IG_link"
              >@daniel.lazrak.ttt</a
            >, så vi kan tage en snak.
          </p>
        </div>

        <form class="contact-form">
          <div class="field">
            <input type="text" id="first-name" required />
            <label for="first-name">Navn</label>
          </div>

          <div class="field">
            <input type="text" id="last-name" required />
            <label for="last-name">Efternavn</label>
          </div>

          <div class="field full">
            <input type="email" id="email" required />
            <label for="email">Mail</label>
          </div>

          <div class="field full">
            <textarea id="message" rows="6" required></textarea>
            <label for="message">Besked</label>
          </div>

          <button type="submit" class="button_send">Send</button>
        </form>
      </section>
    </main>
    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-left">
          <a
            class="social"
            href="www.facebook.com/dani.lazrak/?locale=da_DK"
            aria-label="Facebook"
            ><span class="icon fb"></span>
          </a>
          <a
            class="social"
            href="www.instagram.com/daniel.lazrak.ttt"
            aria-label="Instagram"
            ><span class="icon IG"></span
          ></a>
          <a
            class="social"
            href="www.tiktok.com/@daniel.lazrak"
            aria-label="Tik Tok"
            ><span class="icon tiktok"></span
          ></a>

        <div class="footer-center">
