<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="CSS/font.css">
    <link rel="stylesheet" href="CSS/kontakt.css">
</head>
<body>

<main>
    <h1>Tag en snak!</h1>

    <p>
        Du kan kontakte mig på mail ved hjælp af formularen,
        eller du kan skrive til mig på Instagram hos
        @daniel.lazrak.ttt, så vi kan tage en snak.
    </p>

    <form>
        <div class="field">
            <input type="text" id="first-name" required>
            <label for="first-name">Navn</label>
        </div>
    
        <div class="field">
            <input type="text" id="last-name" required>
            <label for="last-name">Efternavn</label>
        </div>
    
        <div class="field full">
            <input type="email" id="email" required>
            <label for="email">Mail</label>
        </div>
    
        <div class="field full">
            <textarea id="message" rows="6" required></textarea>
            <label for="message">Besked</label>
        </div>
    
        <button type="submit">Send</button>
    </form>
    
</main>

</body>
</html>
